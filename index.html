<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisador de Países</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="bg-dark">
    <header class="container text-center mt-4">
      <div class="row">
        <div class="col">
          <h1 class="text-white">
            Pesquisar país <i class="fs-3 fw-normal"> (em inglês)</i>
          </h1>
          <div class="input-group mb-3 mt-3">
            <input
              id="searchBar"
              type="text"
              class="form-control"
              placeholder="Digite um país em inglês para procurar: Brazil, spain..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-primary"
              onclick="searchConuntry()"
              type="button"
              id="button-addon2"
            >
              Pesquisar
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div id="card" class="card p-3 mt-3" style="width: 18rem">
            <img id="flag" src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 id="nome" class="card-title">Nome país</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-title">Capital:</h5>
                <p id="capital">capital do país</p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">Continente:</h5>
                <p id="cont">contnente do país</p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">População:</h5>
                <p id="pop">população do país</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
